services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cryptotrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  backend:
    build: ./backend
    environment:
      APP_ENV: ${APP_ENV:-testnet}

      # Spring AI OpenAI
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      SPRING_AI_MODEL: ${SPRING_AI_MODEL:-gpt-4o-mini}

      # Binance keys (not used by default scaffold for placing real orders)
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}

      DB_URL: jdbc:postgresql://db:5432/cryptotrader
      DB_USER: ${DB_USER:-postgres}
      DB_PASS: ${DB_PASS:-postgres}

      REDIS_HOST: redis
      REDIS_PORT: 6379

      KILL_SWITCH: ${KILL_SWITCH:-false}
    depends_on:
      - db
      - redis
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
