services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: cryptotrader
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      DB_URL: jdbc:postgresql://db:5432/cryptotrader
      DB_USER: postgres
      DB_PASS: postgres

      APP_ENV: ${APP_ENV:-testnet}
      BINANCE_API_KEY: ${BINANCE_API_KEY:-}
      BINANCE_API_SECRET: ${BINANCE_API_SECRET:-}
      APIKEY_ENC_SECRET: ${APIKEY_ENC_SECRET:-change-me}
    depends_on:
      - db
    ports:
      - "8080:8080"

  frontend:
    build: ./frontend
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  pgdata:
