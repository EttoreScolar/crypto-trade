server:
  port: 8080

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/cryptotrader}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    enabled: true

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  ai:
    openai:
      api-key: ${OPENAI_API_KEY:}
    model:
      chat: openai
    openai:
      chat:
        options:
          model: ${SPRING_AI_MODEL:gpt-4o-mini}

app:
  env: ${APP_ENV:testnet} # testnet | prod
  binance:
    testnetBaseUrl: https://testnet.binance.vision
    prodBaseUrl: https://api.binance.com
  killSwitch:
    redisKey: kill_switch
    defaultEnabled: ${KILL_SWITCH:false}

  topics:
    marketTicks: market:ticks
    tradeIntent: trade:intent
    tradeApproved: trade:approved
    tradeRejected: trade:rejected
    tradeExecuted: trade:executed
